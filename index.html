<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  flex-wrap: wrap;  /*wrap: joga pra baixo*/
  background-color: DodgerBlue;
  justify-content: center;
}

.flex-container > div {
  background-color: #f1f1f1;
  width: 300px;  /*Largura do box*/
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;

  display: flex;
  justify-content: center;
  align-items: center;
  
}


.flex-container img {
    width: 100%;
    height: 100%;
    
}

</style>
</head>
<body>

<h1>Flexible Boxes</h1>


<section>
<div class="flex-container">
  <div><img src="imgss/img1.jpg"></div>
  <div><img src="imgss/img2.jpg"></div>
  <div><img src="imgss/img3.jpg"></div>
  <div><img src="imgss/img4.jpg"></div>
  <div><img src="imgss/img1.jpg"></div>
  <div><img src="imgss/img1.jpg"></div>

  <div><img src="imgss/img1.jpg"></div>
  <div><img src="imgss/img2.jpg"></div>
  <div><img src="imgss/img3.jpg"></div>
  <div><img src="imgss/img4.jpg"></div>
  <div><img src="imgss/img1.jpg"></div>
  <div><img src="imgss/img1.jpg"></div>
</div>
</section>

<p>Try to resize the browser window.</p>
<p>A container with "flex-wrap: nowrap;" will never wrap its items.</p>

</body>
</html>
